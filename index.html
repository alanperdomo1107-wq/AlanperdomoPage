<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Búsqueda del Tesoro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <div class="page">
    <div class="container">
      <header class="title">
        <h1>BUSQUEDA del TESORO</h1>
      </header>

      <!-- COLUMNA IZQUIERDA -->
      <div class="left">
        <div class="card pistas">
          SE TE DARÁN PISTAS (en papel)!
        </div>

        <div class="card map">
          <img src="MapaCiudad.png" alt="Mapa (sustituir imagen)" onerror="this.style.background='#dfe'; this.src=''">
          <div class="diagonal-text">Mapa</div>
        </div>

        <div class="card opiniones">
          <div style="font-weight:700;">OPINIONES</div>
          <input placeholder="Escribe una opinión..." />
          <button class="btn small" id="enviarOp">Enviar</button>
        </div>

        <!-- <div class="muted card">Nota: el fondo puede ser una foto que se llame "fotofondo" — cámbiala en .page background</div> -->
      </div>

      <!-- COLUMNA DERECHA -->
      <aside class="right">
        <div class="card rules">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div><strong>Reglas</strong><div class="muted">Lee atentamente</div></div>
            <button class="btn small" id="toggleRules">Ver/ocultar</button>
          </div>

          <div class="box" id="rulesBox">
            <p>- 1-No preocuparse por nada, todo es parte del juego.</p>
            <p>- 2-Disfrutar.</p>
            <p>- 3-Pensar y dar besitos.</p>
          </div>
        </div>

        <div class="card teamo">
          <div class="heart">
            <div class="big">TE AMO</div>
            <div class="card foto-fondo">
          <img src="FotoRomanticona.png" alt="Foto fondo (reemplaza)">
          <!-- <div class="nota">foto romántica "foto fondo 3"</div> -->
        </div>
          </div>
        </div>

        
      </aside>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
